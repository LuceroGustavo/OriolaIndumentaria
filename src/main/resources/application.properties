spring.application.name=OriolaIndumentaria

# ===========================================
# CONFIGURACIÓN BASE - ORIOLA INDUMENTARIA
# ===========================================

# Perfil activo por defecto (local para desarrollo)
spring.profiles.active=local

# Puerto del servidor
server.port=8080

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true

# Configuración de Jackson para fechas Java 8
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ===========================================
# CONFIGURACIÓN ESPECÍFICA POR PERFIL
# ===========================================
# - application-local.properties: Desarrollo local
# - application-lightnode.properties: Servidor LightNode
# - application-prod.properties: Producción
# - application-dev.properties: Desarrollo alternativo