spring.application.name=OriolaIndumentaria

# Puerto del servidor
server.port=8080

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/oriola_indumentaria?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate optimizada
spring.jpa.hibernate.ddl-auto=update
spring.profiles.active=local
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true

# Configuración de Spring Boot DevTools para desarrollo (optimizada)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000
spring.devtools.livereload.port=35729

# Excluir archivos que no necesitan reinicio
spring.devtools.restart.exclude=static/**,public/**,resources/**,META-INF/maven/**,META-INF/resources/**,uploads/**

# Configuración adicional para mejor rendimiento
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.additional-exclude=target/**,*.log,uploads/**,backups/**

# Configuración de archivos estáticos
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Configuración de subida de archivos
upload.path=uploads
upload.thumbnail.path=uploads/thumbnails

# Configuración de backups
backup.directory=backups
file.upload-dir=uploads

# Configuración de multipart para archivos grandes (local)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=2000MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=false

# Configuración de Tomcat para archivos grandes
server.tomcat.max-http-post-size=2000MB
server.tomcat.max-http-form-post-size=2000MB
server.tomcat.connection-timeout=120000
server.tomcat.keep-alive-timeout=120000

# Configuración de Jackson para fechas Java 8
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

