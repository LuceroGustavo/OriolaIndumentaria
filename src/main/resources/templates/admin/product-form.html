<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto - ORIOLA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-reset {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Formulario de Producto</h2>
        <form action="#" th:action="@{/admin/products}" th:object="${product}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Categoría:</label>
                    <select class="form-control" th:field="*{categoria}">
                        <option value="">Seleccionar categoría</option>
                        <option value="remeras">Remeras</option>
                        <option value="buzos">Buzos</option>
                        <option value="camisas">Camisas</option>
                        <option value="pantalones">Pantalones</option>
                        <option value="shorts">Shorts</option>
                        <option value="vestidos">Vestidos</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Talle:</label>
                    <select class="form-control" th:field="*{talle}">
                        <option value="">Seleccionar talle</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('talle')}" th:errors="*{talle}"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Color:</label>
                    <input type="text" class="form-control" th:field="*{color}" placeholder="Ej: Rojo, Azul, Negro">
                    <div class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Medidas:</label>
                    <input type="text" class="form-control" th:field="*{medidas}" placeholder="Ej: 40x50cm">
                    <div class="text-danger" th:if="${#fields.hasErrors('medidas')}" th:errors="*{medidas}"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Precio ($):</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{price}">
                    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cantidad:</label>
                    <input type="number" class="form-control" th:field="*{qty}">
                    <div class="text-danger" th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <textarea class="form-control" th:field="*{descripcion}" rows="3" placeholder="Descripción detallada del producto"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Imagen del Producto:</label>
                <div class="row">
                    <div class="col-md-8">
                        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*" onchange="previewImage(this)">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary w-100" onclick="uploadImage()">
                            <i class="bi bi-cloud-upload me-1"></i>Subir Imagen
                        </button>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="hidden" id="imagenUrl" name="imagenUrl" th:field="*{imagenUrl}">
                    <div id="imagePreview" class="mt-2" style="display: none;">
                        <img id="previewImg" src="" alt="Vista previa" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                    </div>
                    <div id="currentImage" th:if="${product?.imagenUrl}" class="mt-2">
                        <p class="text-muted">Imagen actual:</p>
                        <img th:src="${product.imagenUrl}" alt="Imagen actual" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                    </div>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{activo}">
                <label class="form-check-label">Producto activo</label>
            </div>
            
            <div class="d-flex gap-2">
                <button type="reset" class="btn btn-reset">Limpiar</button>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
        </form>
        <br>
        <a href="/admin/products" class="btn btn-secondary">Ver Todos los Productos</a>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function uploadImage() {
            const fileInput = document.getElementById('imagenFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Por favor selecciona una imagen');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Mostrar loading
            const uploadBtn = document.querySelector('button[onclick="uploadImage()"]');
            const originalText = uploadBtn.innerHTML;
            uploadBtn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Subiendo...';
            uploadBtn.disabled = true;

            fetch('/admin/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.startsWith('/uploads/')) {
                    // Éxito
                    document.getElementById('imagenUrl').value = data;
                    document.getElementById('currentImage').innerHTML = `
                        <p class="text-success">Imagen subida exitosamente:</p>
                        <img src="${data}" alt="Imagen subida" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                    `;
                    document.getElementById('imagePreview').style.display = 'none';
                    fileInput.value = '';
                } else {
                    // Error
                    alert('Error al subir la imagen: ' + data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al subir la imagen');
            })
            .finally(() => {
                // Restaurar botón
                uploadBtn.innerHTML = originalText;
                uploadBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
