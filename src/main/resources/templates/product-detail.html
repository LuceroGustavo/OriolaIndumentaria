<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name} + ' - ORIOLA'">Producto - ORIOLA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .product-image {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-primary" href="/">ORIOLA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalog">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Sobre ORIOLA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <div class="product-image bg-light d-flex align-items-center justify-content-center" style="height: 400px;">
                    <i class="bi bi-image fs-1 text-muted">Imagen del Producto</i>
                </div>
            </div>
            <div class="col-md-6">
                <h1 th:text="${product.name}">Nombre del Producto</h1>
                <h3 class="text-primary mb-4">$<span th:text="${product.price}">0</span></h3>
                
                <div class="mb-4">
                    <h5>Descripción</h5>
                    <p class="text-muted" th:text="${product.descripcion ?: 'Producto de alta calidad con diseño único y materiales premium.'}"></p>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <h6><strong>Categoría:</strong></h6>
                        <p th:text="${product.categoria ?: 'No especificada'}"></p>
                    </div>
                    <div class="col-md-6">
                        <h6><strong>Talle:</strong></h6>
                        <p th:text="${product.talle ?: 'No especificado'}"></p>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <h6><strong>Color:</strong></h6>
                        <p th:text="${product.color ?: 'No especificado'}"></p>
                    </div>
                    <div class="col-md-6">
                        <h6><strong>Medidas:</strong></h6>
                        <p th:text="${product.medidas ?: 'No especificadas'}"></p>
                    </div>
                </div>

                <div class="mb-4">
                    <h5>Disponibilidad</h5>
                    <p th:if="${product.qty > 0}" class="text-success">
                        <i class="bi bi-check-circle me-2"></i>En stock (<span th:text="${product.qty}">0</span> unidades)
                    </p>
                    <p th:if="${product.qty == 0}" class="text-danger">
                        <i class="bi bi-x-circle me-2"></i>Sin stock
                    </p>
                </div>

                <div class="d-grid gap-2">
                    <a href="/contact" class="btn btn-primary btn-lg">
                        <i class="bi bi-whatsapp me-2"></i>Consultar por WhatsApp
                    </a>
                    <a href="/contact" class="btn btn-outline-primary">
                        <i class="bi bi-envelope me-2"></i>Enviar Consulta
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 ORIOLA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
