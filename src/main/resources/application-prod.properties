# Configuración de Producción - ORIOLA Indumentaria
# Optimizada para rendimiento máximo

spring.application.name=OriolaIndumentaria

# Puerto del servidor
server.port=8080

# Configuración de MySQL optimizada
spring.datasource.url=jdbc:mysql://localhost:3306/oriola_indumentaria?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones optimizado
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuración de JPA/Hibernate optimizada
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true

# Configuración de Thymeleaf optimizada
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=true

# Desactivar DevTools para producción
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuración de archivos estáticos optimizada
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# Configuración de subida de archivos
upload.path=uploads
upload.thumbnail.path=uploads/thumbnails

# Configuración de backups
backup.directory=backups
file.upload-dir=uploads

# Configuración de Jackson optimizada
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

